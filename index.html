<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রিমিয়াম প্রোডাক্ট - Ponno BD</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .product-header { text-align: center; padding: 20px 0; }
        .main-img { width: 100%; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; }
        .thumb-container { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .thumb { width: 65px; height: 65px; cursor: pointer; border: 2px solid #ccc; border-radius: 5px; object-fit: cover; }
        .thumb:hover { border-color: #d63031; }
    </style>
</head>
<body>

<div class="container">
    <div class="product-header">
        <h1 style="color: #b71c1c;">স্মার্ট কুরআন প্লাগ - বিশেষ অফার</h1>
    </div>

    <div class="main-image-area">
        <img id="main-frame" src="1.jpg" class="main-img" alt="Product">
    </div>

    <div class="thumb-container">
        <img class="thumb" src="1.jpg" onclick="document.getElementById('main-frame').src='1.jpg'">
        <img class="thumb" src="2.jpg" onclick="document.getElementById('main-frame').src='2.jpg'">
        <img class="thumb" src="3.jpg" onclick="document.getElementById('main-frame').src='3.jpg'">
        <img class="thumb" src="4.png" onclick="document.getElementById('main-frame').src='4.png'">
        <img class="thumb" src="5.jpg" onclick="document.getElementById('main-frame').src='5.jpg'">
    </div>

    <div style="margin-top: 30px; text-align: center;">
         
        <a href="#" style="display: block; background: #d63031; color: white; padding: 15px; text-decoration: none; font-weight: bold; border-radius: 5px;">অর্ডার করতে ক্লিক করুন</a>
    </div>
</div>

</body>
</html>
